<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    <title>ANR | Website</title>
  </head>
  <body>

        
    
    <form class="form-group" action="/reg2" method="post" role="form" enctype="multipart/form-data">
       <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Aadhar Verification</h3>
                        <p>For register you have to verify your aadhar number</p>
                        {% if error %}  
                        <p style="color:red;"><strong>Error</strong>: {{error}}</p>  
                        {% endif %}  
                            <div class="col-md-12">
                               <input type="number" class="form-control" type="text" name="AdNumber" placeholder="Aadhar Number" required>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Verify</button>
                                <a class="btn btn-primary btn-lg btn-block" href="/">back</a>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </form>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
